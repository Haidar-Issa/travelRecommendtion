        .navbar {
            background-color: #333;

        .nav-list {
            list-style-type: none;

        .nav-item {
            margin: 0 15px;

        .nav-item a {

        /* styles.css */
.contact {
    display: flex;
    flex-direction: column;
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9); /* خلفية شفافة بيضاء */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact p {
    margin: 10px 0 5px;
    font-weight: bold;
}

.contact input[type="text"] {
    width: 95%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
.contact input.message{
    height:70px;
}
.contact .button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

.contact .button:hover {
    background-color: #45a049;
}

</ul></nav>

    <input type="text" placeholder="YourEmail">

    <input class="message" type="text" placeholder="write a Message">
